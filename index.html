<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "upper-section">
            <h1 class="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-value" value="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="lower-section">
            <div class = "conversion-box">
                <h2>Length (Meters/Feet)</h2>
                <p id="length-result">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class = "conversion-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-result">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class = "conversion-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-result">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
